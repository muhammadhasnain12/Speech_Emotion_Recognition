@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;

	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -50px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image: url(https://blog.people10.com/wp-content/uploads/2018/10/ML-emoji.jpg);
	background-size: cover;
	background-position: center;
<!--	background-position: center;-->
<!--	-webkit-filter: blur(5px);-->
	z-index: 0;
}

.header{
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 255px);
	z-index: 2;
}

.header div{
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: black !important;
}

.login{
	position: absolute;
<!--	top: calc(50% - 25px);-->
<!--	left: calc(50% - 50px);-->
    margin-top: 10%;
    left: 35%;
	height: 450px;
	width: 350px;
	padding: 10px;
	z-index: 2;
	background: black;
}

.login input[type=file]{
	width: 250px;
	height: 50px;
	background: transparent;
	border: 1px solid black;
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 8px;
	margin-top: 10px;
}

.login input[type=text]{
height: 35px;
}

.login input[type=submit]{
	width: 330px;
	height: 35px;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
